<body>

						<div class="nav-login">

						</div>								
					</div>
				</div>
			</header>
	        <div class="app-content">
	        	<div class="app-person">
	        		<img src="img/person_pic.png" class="person-head" />
	        		<label class="person-spread">我的心愿单</label>
			    	<div class="ps-choice-1">

			    	</div>
	        	</div>
	        </div>
        </div>
        <!-- 内容区 start	 -->	
        <div class="app-contents">
	    	<div class="ps-main-center-cell center-cell-black">
	    		<div class="cell-black-inner">
	    			<div class="cell-black-left">
	    				<label class="cell-black-title all-gold">Redefining Hibitat</label>

		</div>	
	    <div class="footer">
	    	<img src="img/bottom-logo.png" class="footer-logo" />
		  	<div class="bottom-nav">
		  	    <span>签约合作</span>
		  	    <span>联系我们</span>
		  	    <span>工作机会</span>
		  	    <span>法律信息</span>
		  	</div>
		  	<div class="bottom-down">
		  		<span>关注 Redefining</span>
		  		<div class="bottom-logo">
		  			<img src="img/sina.png" />
		  			<img src="img/weixin.png" />
		  			<img src="img/QQ.png" />
		  		</div>
		  	</div>
		  	<p>京公网安备11010502025574 · 京ICP证150031号</p>
	    </div>
	</div>
    <div class="weui-skin_android" id="androidActionsheet" style="display: none">
        <div class="weui-mask"></div>
        <div class="weui-actionsheet">
        	<div class="shutdown">
        		<img src="img/close.png"  />
        	</div>
        	<div class="login-window">
        		<div class="login-top">
        			<label>Hi,Friends!</label>
        			<p>Welcome to Redefining Habitat</p>
        		</div>
        		<div class="login-middle">
        			<div class="login-phone">
        				<input placeholder="请输入手机号" type="text" class="phone-number" />
        				<div class="tip"></div>
        			</div>
        			<div class="login-phone">
        				<input placeholder="请输入验证码" type="text" class="phone-check" />
        				<div class="tip"></div>
        				<span class="btn-get">获取验证码</span>
        			</div>
        		</div>
                <span class="check-tips">1小时之内只能发送3次</span>	        		
        		<div class="login-bottom">
        			<button class="btn-submit" id="logins">登录</button>
        		</div>
        	</div>
        </div>
    </div>
	<script id="gift" type="text/html">
		{{if data.length==0}}
			<div class="cell-black-null">
				<img src="img/a.png"/>
				<p>没有可用礼券哦</p>
			</div>
		{{else}}
			{{each data}}
				<div class="ps-main-center-cell center-cell-black">
					<div class="cell-black-inner">
						<div class="cell-black-left">
							<label class="cell-black-title all-gold">Redefining Hibitat</label>
							<label class="cell-price">¥<span class="price-big">{{$value.money}}</span></label>
							<p class="cell-black-p">累计邀请{{$value.number}}位好友注册成为会员可用,不能叠加使用</p>
							<p class="cell-black-p">有效期 {{$value.start_time}} 至 {{$value.end_time}}</p>
						</div>
					</div>
					<div class="use-certify">
						已使用
					</div>
				</div>	         
			{{/each}} 
		{{/if}}
    </script>
	<script type="text/javascript" src="js/zepto.min.js"></script>
	<script src="js/swiper.min.js"></script>
	<script src="js/template-web.js"></script>
	<script src="js/common.js"></script>
	<script src="js/header.js?v=1.0.1"></script>
	<script src="js/index.js?v=1.0.1"></script>
	<script src="js/login.js?v=1.0.1"></script>
	<script type="text/javascript">
		var mySwiper = new Swiper('.swiper-container',{
			loop:true,
		    pagination: {
		        el:'.swiper-pagination',
		        clickable: true,
		    },
			autoplay:1000
		});
		var giftHtml = template('gift',personGift(userInfor.uid,2));
		$(".app-contents").html(giftHtml);
        /*点击切换*/
        $('.btn').on('click',function(){
        	var id = $(this).attr('id');
	        var giftHtml = template('gift',personGift(userInfor.uid,id));
	        $(".app-contents").html(giftHtml);        	
        	$(this).addClass('btn-gold-large').removeClass('btn-black-large').siblings().addClass('btn-black-large').removeClass('btn-gold-large')
        });
        /*个人信息*/
        (userInfor == undefined) ? ($('#loginOut').fadeOut(),$('#login').fadeIn(),$('.person-head').attr('src','img/person_pic.png')) : ($('#login').fadeOut(),$('#loginOut').fadeIn(),$('.person-head').attr('src',pubUrl+userInfor.head_url));
        $('#loginOut').on('click',function(){
        	localStorage.clear();
        	location.reload()
        });
        personInfor(userInfor.uid);
        /*底部菜单*/
       footerImg()
	</script>
</body>
</html>
