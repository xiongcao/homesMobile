		<script type="text/javascript">
			$('.app-navbar-sec').on('click',function(){
				console.log(1);
				var id_s = $(this).attr('id');	
				$(this).addClass('underbar').siblings().removeClass('underbar');
				if(id_s == 'menu-2'){
					$('.app-choice-E').fadeIn();
					$('#menu-2-list').fadeIn().siblings().fadeOut()
				}else{
					$('.app-choice-E').fadeOut();
					$('#menu-1-list').fadeIn().siblings().fadeOut()
				}
			});
			$('.heart-card img').on('click',function(){
				var attrS = $(this).attr('src');
				var parents = $(this).parent().parent();
				if(attrS != 'img/thumbs_up_2.png'){
					$(this).attr('src','img/thumbs_up_2.png');
					parents.append('<span class="heart-tip">已加入心愿单</span>');
					setTimeout(function(){
						$('.heart-tip').remove()
					},3000)
				}else{
					$(this).attr('src','img/thumbs_up_11.png');
					parents.append('<span class="heart-tip">已移除心愿单</span>');
					setTimeout(function(){
						$('.heart-tip').remove()
					},3000)						
				}
			});
			$('.app-nav-E span a').on('click',function(){
				$(this).addClass('scene-gold').parent().siblings().children('a').removeClass('scene-gold')
			})
		</script>
