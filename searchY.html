		<script type="text/javascript">
			var mySwiper = new Swiper('.swiper-container',{
				loop:true,
			    pagination: {
			        el:'.swiper-pagination',
			        clickable: true,
			    },
				autoplay:1000
			});
			var mySwipers = new Swiper('.swiper-containers',{
				loop:true,
			    pagination: {
			        el:'.swiper-pagination',
			        clickable: true,
			    },
				autoplay:1000
			});
			$('.icons').on('click',function(){
				if($('.slide-navlist').prop('id') == '1'){
					$(this).children('.icon-daohangpinlei').animate({
						opacity:'0'
					},'500','ease-in-out').siblings().animate({
						opacity:'1'
					},'500');
					$('.slide-navlist').prop('id','2').animate({
						marginTop:'-1px'
					},'500','ease-in-out')
				}else{
					$(this).children('.icon-guanbi').animate({
						opacity:'0'
					},'500','ease-in-out').siblings().animate({
						opacity:'1'
					},'500');
					$('.slide-navlist').prop('id','1').animate({
						marginTop:'-40rem'
					},'500','ease-in-out')
				}
			});	
			$('.app-navbar-sec').on('click',function(){
				var id_s = $(this).attr('id');		
				if($(this).children('span').hasClass('navbar-active')){
					$('.app-navdetail').fadeOut();
					$(this).children('span').removeClass('navbar-active').next().attr('src','img/down_arrow.png');
				}else{
					$('.app-navdetail').fadeIn();
					$(this).children('span').addClass('navbar-active').next().attr('src','img/top_arrow.png');
					$(this).siblings().children('span').removeClass('navbar-active').next().attr('src','img/down_arrow.png');
					$('.app-nav-list').each(function(){
						if($(this).attr('id') == id_s + '-content'){
							$(this).css('display','flex').siblings().not('.app-nav-submit').css('display','none')
						}
					})
				}
			});
			$('.list-block').on('click',function(){
				$(this).children('i').addClass('i-active').parent().siblings().children('i').removeClass('i-active')
			});
			$('.empty-option').on('click',function(){
				$('.app-nav-list').each(function(){
					if($(this).css('display') == 'flex'){
						$(this).find('i').removeClass('i-active');
						$(this).find('b').removeClass('color-active');						
					}
				})
			});
			$('.list-block').on('click',function(){
				var length = $(this).children().length;
				if(length == 1){
					$(this).children('i').addClass('i-active').parent().siblings().children('i').removeClass('i-active')
				}else{
					$(this).children('b').addClass('color-active').parent().siblings().children('b').removeClass('color-active')
				}
			});
			$('.heart-card img').on('click',function(){
				var attrS = $(this).attr('src');
				var parents = $(this).parent().parent();
				if(attrS != 'img/thumbs_up_2.png'){
					$(this).attr('src','img/thumbs_up_2.png');
					parents.append('<span class="heart-tip">已加入心愿单</span>');
					setTimeout(function(){
						$('.heart-tip').remove()
					},3000)
				}else{
					$(this).attr('src','img/thumbs_up_11.png');
					parents.append('<span class="heart-tip">已移除心愿单</span>');
					setTimeout(function(){
						$('.heart-tip').remove()
					},3000)						
				}
			});
			/*锚点*/
	        var $appActionSheet = $('#appActionsheet');
	        var $androidMask = $appActionSheet.find('.weui-mask-1');
	        var $showcode = $('.showcode');
	
	        $("#sign-1").on('click', function(){
	            $appActionSheet.fadeIn(200);
	            $('.icon-guanbi').animate({
						opacity:'0'
					},'500','ease-in-out').siblings().animate({
						opacity:'1'
					},'500');
					$('.slide-navlist').prop('id','1').animate({
						marginTop:'-40rem'
					},'500','ease-in-out');
	            $appActionSheet.find('.login-window').css('display','block').next().css('display','none');
	            $androidMask.on('click',function () {
	                $appActionSheet.fadeOut(200);
	            });
	            $('.shutdown').on('click',function () {
	                $appActionSheet.fadeOut(200);
	            });
	        });
	        $('#detail').on('tap',function(){
	        	location.href = 'fenfanProductDetail.html'
	        })
		</script>
