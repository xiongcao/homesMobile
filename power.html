    <script id="change" type="text/html">
        {{each data}}
			<li class="slidenav-cell" id="{{$value.id}}">
				{{if $value.child.length > 0}}
					<a href="JavaScript:;" class="slidenav-most">
						<span class="slidenav-cell-left">{{$value.name}}</span>
						<span class="slidenav-cell-right"><i class="iconfont icon-youjiantou"></i></span>
					</a>
					<ul class="slidenav-cells-second">
						<li class="slidenav-cell slidenav-cell-index-second">
							<a href="javascript:;">
								<img class="left-pic" src="img/left_arrow.png" alt="">
								<span class="slidenav-cell-left">{{$value.name}}</span>
								<!-- <span class="slidenav-cell-right"><i class="iconfont icon-youjiantou"></i></span>									 -->
							</a>
						</li>
						{{include 'changes' $value}}
					</ul>
				{{else}}
					<a href="{{$value.url}}?id={{$value.id}}">
						<span class="slidenav-cell-left">{{$value.name}}</span>
						<span class="slidenav-cell-right"><i class="iconfont icon-youjiantou"></i></span>
					</a>				
				{{/if}}
			</li>            
        {{/each}}    	
    </script>
    <script id="changes" type="text/html">
        {{each child}}
			<li class="slidenav-cell">
				{{if $value.pid==41}}
				<a href="{{$value.url}}">
				{{else}}
				<a href="{{$value.url}}?id={{$value.id}}">
				{{/if}}
					<span class="slidenav-cell-left">{{$value.name}}</span>
					<!-- <span class="slidenav-cell-right"><i class="iconfont icon-youjiantou"></i></span>									 -->
				</a>
			</li>          
        {{/each}} 
    </script>   
	<script type="text/javascript" src="js/zepto.min.js"></script>
	<script src="js/swiper.min.js"></script>
	<script src="js/template-web.js"></script>
	<script src="js/common.js"></script>
	<script src="js/header.js?v=1.0.1"></script>
	<script src="js/login.js?v=1.0.1"></script>
	<script src="js/collect.js?v=1.0.1"></script>
	<script type="text/javascript">
		
		/*导航*/
		var navListData = inithead();
        var changeHtml = template('change',navListData);
        $(".slidenav-cells").html(changeHtml);
        /*轮播*/
        $.each(loops(getId(3)),function(i,val){
			var html = '<div class="swiper-slide"><img src="'+pubUrl+val.img_path+'" /></div>';
			$('#swiper-1').append(html)
        }); 
        var mySwiper = new Swiper('.swiper-container',{
			loop:true,
		    pagination: {
		        el:'.swiper-pagination',
		        clickable: true,
		    },
			autoplay:1000
		});
		/*设计师轮播*/
		var designerHtml = "";
		var designerSwiper = designer(GetQueryString('id'),userInfor?userInfor.uid:0);
        $.each(designerSwiper,function(i,v){
			var imgHmtl = "";
			if(v.is_collect==0){
				imgHmtl = '<img src="img/thumbs_up_1.png" class="thumb_up" name="'+v.id+'" />'
			}else{
				imgHmtl = '<img src="img/thumbs_up_2.png" class="thumb_up" name="'+v.id+'" />'
			}
        	designerHtml += '<div class="swiper-slide">'
						+'<div class="app-pic-cell">'
						    +'<a href="powerDesigner.html?id='+v.id+'">'
							+'<img src="'+pubUrl+v.photoUrlA+'" />'
							+'</a>'
							+imgHmtl
							+'<div class="geo-transform">'
								+'<span>'+v.departmentId+'</span>'
								+'<div class="label-content">'
								    +'<label>'+v.name+'</label>'
								    +'<span>立即咨询</span>'
								+'</div>'
							+'</div>'
						+'</div>'
			        +'</div>';
			})
		$('#swiper-2').append(designerHtml)        
		var mySwiper = new Swiper('.swiper-containers',{
			loop:true,
		    pagination: {
		        el:'.swiper-pagination',
		        clickable: true,
			},
			on: {
				// touchEnd: function(event){
				// 	$(".contactBtn").attr("data-src",event.target.currentSrc)
				// },
				// init: function(){
				// 	$(".contactBtn").attr("data-src",pubUrl + designerSwiper[this.activeIndex-1].photoUrlA)
				// }
			},
			autoplay:1000
		});

		/*心愿单*/
		$(document).on('click','.thumb_up',function(){
			if(userInfor == null){
				$('#iosDialog2').fadeIn();
			}else{
				var attrs = $(this).attr('src');
				var parents = $(this).parent();
				if(attrs != 'img/thumbs_up_2.png'){
					$(this).attr('src','img/thumbs_up_2.png');
					$('#toast').fadeIn(100).find('.weui-toast__content').text('已加入心愿单');
					heartTip("/designer/collect",{desid:$(this).attr('name'),uid:userInfor.uid});
		            setTimeout(function () {
						$('#toast').fadeOut(100);
		            }, 2000);
				}else{
					$(this).attr('src','img/thumbs_up_1.png');
					$('#toast').fadeIn(100).find('.weui-toast__content').text('已移出心愿单');
					heartTip("/designer/collect",{desid:$(this).attr('name'),uid:userInfor.uid});
		            setTimeout(function () {
		                $('#toast').fadeOut(100);
		            }, 2000);
				}
			}
		});  
		
		//设计师
		 
		var powerData = null;
		var childNav = navListData.data[3].child;
		childNav.forEach((o,i) => {
			if(o.id==GetQueryString("id")){
				powerData = o;
			}
		});

		var _html = `
			<div class="app-title">
				<label>${powerData.title}</label>
			</div>
			<div class="app-contents">${powerData.text}</div>
			<div class="app-btn">
				<button class="btn btn-normal contactBtn">保持联系</button>
			</div>`;
		$(".app-describe").html(_html);
		$("body").on("click",'.contactBtn',function(){
			location.href = powerData.more;
		})
        /*底部菜单*/
       footerImg()
	</script>
