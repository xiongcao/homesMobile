<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>我的消息</title>
    <link rel="stylesheet" href="css/rem.css" />
    <link rel="stylesheet" href="css/iconfont.css" />
    <link href="css/swiper.min.css" rel="stylesheet" media="all" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/buildDetail.css" />
    <link rel="stylesheet" href="css/person.css" />
</head>
<body>
    <div class="container">
        <div class="app-wrapper">
            <div class="bck">
            </div>
			<header class="global-nav">
				<div class="primary-wrapper module-pad">
					<div class="primary-container">
						<a class="logo">
							<img src="img/logo.png" />
						</a>
						<div class="icons">
							<i class="icon iconfont icon-daohangpinlei"></i>
							<i class="icon iconfont icon-guanbi"></i>
						</div>
					</div>
					<!-- 导航 -->
					<div class="slide-navlist" id="1">
						<ul class="slidenav-cells">
							<li class="slidenav-cell">
								<a href="index.html">
									<span class="slidenav-cell-left">好友推广</span>
									<span class="slidenav-cell-right"><i class="iconfont icon-youjiantou"></i></span>									
								</a>
							</li>
							<li class="slidenav-cell">
								<a href="personGift.html" id="second">
									<span class="slidenav-cell-left">我的礼券</span>
									<span class="slidenav-cell-right"><i class="iconfont icon-youjiantou"></i></span>									
								</a>
							</li>
							<li class="slidenav-cell">
								<a href="personWish.html">
									<span class="slidenav-cell-left">我的心愿单</span>
									<span class="slidenav-cell-right"><i class="iconfont icon-youjiantou"></i></span>
								</a>
							</li>
							<li class="slidenav-cell slidenav-active">
								<a href="personNew.html">
									<span class="slidenav-cell-left">我的消息</span>
									<span class="slidenav-cell-right"><i class="iconfont icon-youjiantou"></i></span>									
								</a>
							</li>							
						</ul>
						<div class="nav-login">
							<button class="btns" id="login">登录 / 注册</button>
							<button class="btns" id="loginOut" style="display:none">退出登录</button>
							<button class="btns" id="price">快速报价</button>
							<p>热线  4008-513-228</p>
						</div>								
					</div>
				</div>
			</header>
	        <div class="app-content">
	        	<div class="app-person">
	        		<img src="img/person_pic.png" class="person-head" />
	        		<label class="person-spread">我的心愿单</label>
	        		<p class="person-code" id="qr">全部消息1条</p>
	        	</div>
	        </div>
        </div>
        <!-- 内容区 start	 -->	
    	<div class="ps-main-center center-remark-1">
    		<div class="ps-main-center-cell center-cell-light">
	    		<div class="cell-black-left">
	    			<img src="img/dollar.png" />
	    			<label class="cell-black-title">赚取￥575设计基金</label>
	    			<p class="cell-black-p" style="width:80%; margin:0.5rem auto 1rem">累计邀请200位好友注册成为会员，你即可获得高达￥575的设计基金。</p>
	    			<button id="qr" class="btn btn-gold-large">邀请好友</button>	    			
	    		</div>	    		
    		</div>
		</div>
        <div class="person-new">
        </div>
        <!-- 内容区 end	 -->					
		<div class="other-point">
			<span class="relate">Other  related</span>
			<div class="other-line"></div>
		</div>
		<div class="category">

		</div>	
	    <div class="footer">
	    	<img src="img/bottom-logo.png" class="footer-logo" />
		  	<div class="bottom-nav">
		  	    <span>签约合作</span>
		  	    <span>联系我们</span>
		  	    <span>工作机会</span>
		  	    <span>法律信息</span>
		  	</div>
		  	<div class="bottom-down">
		  		<span>关注 Redefining</span>
		  		<div class="bottom-logo">
		  			<img src="img/sina.png" />
		  			<img src="img/weixin.png" />
		  			<img src="img/QQ.png" />
		  		</div>
		  	</div>
		  	<p>京公网安备11010502025574 · 京ICP证150031号</p>
	    </div>
	</div>
    <div class="weui-skin_android" id="androidActionsheet" style="display: none">
        <div class="weui-mask"></div>
        <div class="weui-actionsheet">
        	<div class="shutdown">
        		<img src="img/close.png"  />
        	</div>
        	<div class="login-window">
        		<div class="login-top">
        			<label>Hi,Friends!</label>
        			<p>Welcome to Redefining Habitat</p>
        		</div>
        		<div class="login-middle">
        			<div class="login-phone">
        				<input placeholder="请输入手机号" type="text" class="phone-number" />
        				<div class="tip"></div>
        			</div>
        			<div class="login-phone">
        				<input placeholder="请输入验证码" type="text" class="phone-check" />
        				<div class="tip"></div>
        				<span class="btn-get">获取验证码</span>
        			</div>
        		</div>
                <span class="check-tips">1小时之内只能发送3次</span>	        		
        		<div class="login-bottom">
        			<button class="btn-submit" id="login">登录</button>
        		</div>
        	</div>
        </div>
    </div>
    <script id="gift" type="text/html">
        {{each data}}
	    	<div class="ps-main-center-cell center-cell-black">
	    		<div class="cell-black-inner">
	    			<div class="cell-black-left">
	    				<label class="cell-black-title all-gold">Redefining Hibitat</label>
	    				<label class="cell-price">¥<span class="price-big">{{$value.money}}</span></label>
	    				<p class="cell-black-p">累计邀请{{$value.number}}位好友注册成为会员可用,不能叠加使用</p>
	    				<p class="cell-black-p">有效期 {{$value.start_time}} 至 {{$value.end_time}}</p>
	    			</div>
	    		</div>
	    		<div class="use-certify">
	    			已使用
	    		</div>
	    	</div>	         
        {{/each}} 
    </script>
    <script id="news" type="text/html">
    	{{each data}}
			<div class="ps-main-center-cell center-cell-white">
	    		<label class="cell-white-title">系统消息</label>
	    		<p class="cell-white-p">{{$value.content}}</p>
	            <img src="img/close_1.png" class="cell-white-close" />
			</div> 
		{{/each}} 
    </script>
	<script type="text/javascript" src="js/zepto.min.js"></script>
	<script src="js/swiper.min.js"></script>
	<script src="js/template-web.js"></script>
	<script src="js/common.js"></script>
	<script src="js/header.js?v=1.0.1"></script>
	<script src="js/index.js?v=1.0.1"></script>
	<script src="js/login.js?v=1.0.1"></script>
	<script type="text/javascript">
		var mySwiper = new Swiper('.swiper-container',{
			loop:true,
		    pagination: {
		        el:'.swiper-pagination',
		        clickable: true,
		    },
			autoplay:1000
		});
        /*点击关闭*/
		$('.cell-white-close').on('click',function(){
			$(this).parent('.center-cell-white').remove()
		});
        /*个人信息*/
        (userInfor == undefined) ? ($('#loginOut').fadeOut(),$('#login').fadeIn(),$('.person-head').attr('src','img/person_pic.png')) : ($('#login').fadeOut(),$('#loginOut').fadeIn(),$('.person-head').attr('src',pubUrl+userInfor.head_url));
        $('#loginOut').on('click',function(){
        	localStorage.clear();
        	location.reload()
        });
        personInfor(userInfor.uid);
        /*消息*/
        var newHtml = template('news',personNews(userInfor.uid));
        $(".person-new").html(newHtml);
        /*底部菜单*/
       footerImg()
	</script>
</body>
</html>
