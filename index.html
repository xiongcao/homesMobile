<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>首页</title>
    <link rel="stylesheet" href="css/rem.css" />
    <link rel="stylesheet" href="css/iconfont.css" />
    <link href="css/swiper.min.css" rel="stylesheet" media="all" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="prefetch" href="fonts/PingFang.ttf" />
</head>
<body>
	<div class="container">
		<div class="app-wrapper">
			<header class="global-nav">
				<div class="primary-wrapper module-pad">
					<div class="primary-container">
						<a class="logo">
							<img src="img/logo.png" />
						</a>
						<div class="icons">
							<i class="icon iconfont icon-daohangpinlei"></i>
							<i class="icon iconfont icon-guanbi"></i>
						</div>
					</div>
					<!-- 导航 -->
					<div class="slide-navlist" id="1">
						<ul class="slidenav-cells">

						</ul>
						<div class="nav-login">
							<button class="btns" id="login">登录 / 注册</button>
							<div class="login-success">
								<a href="personLoginOut.html"><img src="img/person_pic.png" /></a>
								<span id="loginOut">退出登录</span>
							</div>							
							<button class="btns" id="price">快速报价</button>
							<p>热线  4008-513-228</p>
						</div>
					</div>
				</div>
			</header>
			<section class="app-content">
				<div class="swiper-container">
				    <div class="swiper-wrapper">
				    </div>
			    </div>
			</section>
		</div>
		<div class="app-describe">

		</div>
		<div class="app-pic">
			<img src="img/job_0.png" />
		</div>
		<div id="app-list">

		</div>
		<div class="other-point">
			<span class="relate">为中国精英人群实现居住理想</span>
			<div class="other-line"></div>
		</div>	
	    <div class="footer">
	    	<img src="img/bottom-logo.png" class="footer-logo" />
		  	<div class="bottom-nav">
		  	    <span>签约合作</span>
		  	    <span>联系我们</span>
		  	    <span>工作机会</span>
		  	    <span>法律信息</span>
		  	</div>
		  	<div class="bottom-down">
		  		<span>关注 Redefining</span>
		  		<div class="bottom-logo">
		  			<img src="img/sina.png" />
		  			<img src="img/weixin.png" />
		  			<img src="img/QQ.png" />
		  		</div>
		  	</div>
		  	<p>京公网安备11010502025574 · 京ICP证150031号</p>
	    </div>
	</div>
    <div class="weui-skin_android" id="androidActionsheet" style="display: none">
        <div class="weui-mask"></div>
        <div class="weui-actionsheet">
        	<div class="shutdown">
        		<img src="img/close.png"  />
        	</div>
        	<div class="login-window">
        		<div class="login-top">
        			<label>Hi,Friends!</label>
        			<p>Welcome to Redefining Habitat</p>
        		</div>
        		<div class="login-middle">
        			<div class="login-phone">
        				<input placeholder="请输入手机号" type="text" class="phone-number" />
        				<div class="tip"></div>
        			</div>
        			<div class="login-phone">
        				<input placeholder="请输入验证码" type="text" class="phone-check" />
        				<div class="tip"></div>
        				<span class="btn-get">获取验证码</span>
        			</div>
        		</div>
                <span class="check-tips">1小时之内只能发送3次</span>	        		
        		<div class="login-bottom">
        			<button class="btn-submit" id="logins">登录</button>
        		</div>
        	</div>
        	<div class="price-window">
        		<div class="login-top">
        			<label>快速获取装修报价</label>
        		</div>	 
        		<div class="price-middle">
        			<input type="text" id="name" placeholder="您的姓名" />
        			<input type="text" id="phone" placeholder="手机号" />
        			<input type="text" id="nick" placeholder="楼盘名称" />
        			<input type="text" id="area" placeholder="房屋面积" />
        		</div>
        		<div class="login-bottom">
        			<button class="btn-submit btn-yellow quoteBtn">获取报价</button>
        			<p class="price-phone">免费咨询热线: 400-512-228</p>
        		</div>	        		
        	</div>
        </div>
    </div>
    <script id="change" type="text/html">
        {{each data}}
			<li class="slidenav-cell">
				{{if $value.child.length > 0}}
					<a href="JavaScript:;" class="slidenav-most">
						<span class="slidenav-cell-left">{{$value.name}}</span>
						<span class="slidenav-cell-right"><i class="iconfont icon-youjiantou"></i></span>
					</a>
					<ul class="slidenav-cells-second">
						<li class="slidenav-cell slidenav-cell-index-second">
							<a href="javascript:;">
								<img class="left-pic" src="img/left_arrow.png" alt="">
								<span class="slidenav-cell-left">{{$value.name}}</span>
								<!-- <span class="slidenav-cell-right"><i class="iconfont icon-youjiantou"></i></span>									 -->
							</a>
						</li>
						{{include 'changes' $value}}
					</ul>
				{{else}}
					<a href="{{$value.url}}?id={{$value.id}}">
						<span class="slidenav-cell-left" id="{{$value.id}}">{{$value.name}}</span>
						<span class="slidenav-cell-right"><i class="iconfont icon-youjiantou"></i></span>
					</a>				
				{{/if}}
			</li>            
        {{/each}}    	
    </script>
    <script id="changes" type="text/html">
        {{each child}}
			<li class="slidenav-cell">
				{{if $value.pid==41}}
				<a href="{{$value.url}}">
				{{else}}
				<a href="{{$value.url}}?id={{$value.id}}">
				{{/if}}
					<span class="slidenav-cell-left">{{$value.name}}</span>
					<!-- <span class="slidenav-cell-right"><i class="iconfont icon-youjiantou"></i></span>									 -->
				</a>
			</li>          
        {{/each}} 
    </script>
    <script id="ruid" type="text/html">
		<div class="app-title">
			<label>{{title}}</label>
			<label>{{sectitle}}</label>
		</div>
		<div class="app-tag">
			<span>{{tags}}</span>
		</div>
		<div class="app-contents">
			{{text}}
		</div>
		<div class="app-btn">
			<button class="btn btn-normal cover">保持联系</button>
		</div> 
    </script>
	<script type="text/javascript" src="js/zepto.min.js"></script>
	<script src="js/swiper.min.js"></script>
	<script src="js/template-web.js"></script>
	<script src="js/common.js"></script>
	<script src="js/header.js?v=1.0.1"></script>
	<script src="js/index.js?v=1.0.1"></script>
	<script src="js/login.js"></script>
	<script src="js/collect.js"></script>
	<script src="js/about.js"></script>
	<script type="text/javascript">
        /*图片轮播*/
		$.each(loops(getId(0)),function(i,val){
			var html = '<div class="swiper-slide"><img src="'+pubUrl+val.img_path+'" /></div>';
			$('.swiper-wrapper').append(html)
		})
		var mySwiper = new Swiper('.swiper-container',{
			loop:true,
		    pagination: {
		        el:'.swiper-pagination',
		        clickable: true,
		    },
			autoplay:1000
		});
        
        /*导航*/
        var changeHtml = template('change',inithead());
        $(".slidenav-cells").html(changeHtml);	
        /*睿缔核心*/
        var ruidHtml = template('ruid',ruidCore());
        $(".app-describe").html(ruidHtml);	
        /*中间图片*/
        $('.app-pic img').attr('src',pubUrl + ruidCore().photo);
        /*小图*/
        $.each(land(1),function(i,v){
        	var html = '<div class="app-pic-list">'
        	          + '<a href="'+v.url+'">'
					+'<div class="app-pic-cell">'
						+'<span class="app-pic-cell-tag">'+v.classification+'</span>'
						+'<img src="'+pubUrl+v.photo+'" />'
						+'<div class="geo-transform">'
							+'<span>'+v.classification+'</span>'
							+'<label>'+v.theme+'</label>'
						+'</div>'
					+'</div>'
				    +'</a>'
				+'</div>';
			$('#app-list').append(html)
        });
        /*中图*/
        $.each(land(2),function(i,v){
        	var html = '<div class="app-pic-list">'
        	         + '<a href="'+v.url+'">'
					+'<div class="app-pic-cell">'
						+'<span class="app-pic-cell-tag">'+v.classification+'</span>'
						+'<img src="'+pubUrl+v.photo+'" />'
						+'<div class="geo-transform">'
							+'<span>'+v.classification+'</span>'
							+'<label>'+v.theme+'</label>'
						+'</div>'
					+'</div>'
				    +'</a>'
				+'</div>';
			$('#app-list').append(html)
        });  
        /*大图*/
        $.each(land(3),function(i,v){
        	var html = '<div class="app-pic-list">'
        	          + '<a href="'+v.url+'">'
					+'<div class="app-pic-cell">'
						+'<span class="app-pic-cell-tag">'+v.classification+'</span>'
						+'<img src="'+pubUrl+v.photo+'" />'
						+'<div class="geo-transform">'
							+'<span>'+v.classification+'</span>'
							+'<label>'+v.theme+'</label>'
						+'</div>'
					+'</div>'
				    +'</a>'
				+'</div>';
			$('#app-list').append(html)
        });  
	</script>
</body>
</html>
